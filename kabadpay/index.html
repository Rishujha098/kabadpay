<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kabadpay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-color: #111;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
    }

    .auth-buttons button {
      background-color: #00ff59;
      color: rgb(37, 3, 3);
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #00e068;
    }

    .section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 100px 50px 50px;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .content h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #00ff44;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .image-side {
      position: relative;
      z-index: 2;
      max-width: 400px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        text-align: center;
        padding: 120px 20px 30px;
      }

      .image-side {
        width: 100%;
        max-width: 300px;
        height: 250px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Login/Signup -->
  <header>
    <div class="logo">KabadPay</div>
    <div class="auth-buttons">
      <a href="login.html"><button onclick="location.href='login.html'">Login</button></a>
      <a href="sign up.html"><button onclick="location.href='signup.html'">Sign Up</button></a>
    </div>
  </header>

  <!-- Section 1 -->
  <div class="section" style="background-image: url('img1.jpg');">
    <div class="overlay"></div>
    <div class="content">
      <h1>Connect with Scrap Collectors Effortlessly Today</h1>
      <p>Our platform bridges the gap between scrap sellers and collectors. With just a few clicks, you can sell your scrap and get connected with trusted vendors in your area.</p>
      <div class="buttons">
       <a href="Sell.html"><button>Sell</button></a> 
       <a href="Vendor.html"><button>Vendor</button></a> 
      </div>
    </div>
  </div>

</body>
</html>
