<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KabadiPay - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #76ff03;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      background-color: #444;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #76ff03;
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #64dd17;
    }
    .switch-role {
      margin-top: 15px;
      text-align: center;
    }
    .switch-role a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to KabadiPay</h2>
    <form id="loginForm" onsubmit="login(event)">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>

      <p class="error-message" id="errorMessage">Invalid credentials. Please try again.</p>
    </form>
    
    <div class="switch-role">
      New here? <a href="signup.html">Register</a>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulated login (replace with actual auth logic)
      const validEmail = 'user@example.com';
      const validPassword = 'password123';

      if (email === validEmail && password === validPassword) {
        alert('Login successful for: ' + email);
        window.location.href = 'index.html'; // Redirect to home page after successful login
      } else {
        document.getElementById('errorMessage').style.display = 'block'; // Show error message
      }
    }
  </script>
</body>
</html>
